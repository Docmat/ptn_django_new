{% extends 'base.html' %}


{% block content %}

    <h1>Login to system</h1>
    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="username">
        <input type="password" placeholder="password" name="password">
        
        <button type="submit">Login</button>
    </form>

{% endblock content %}
